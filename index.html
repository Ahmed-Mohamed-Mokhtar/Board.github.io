<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard | Ahmed Mokhtar</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="image.jpeg" alt="profile">
                </div>
                <h2>ahmed mokhtar</h2>
            </li>
                
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>client</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>product</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>setting</p>
                </a>
            </li>   
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="containt">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="date-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>users</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>34</span>
                </div>
            </div><div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>product</p>
                    <span>654</span>
                </div>
            </div><div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>product</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="product">tv</span></td>
                    <td><span class="price">$142</span></td>
                    <td><span class="count">654</span></td>
                </tr>
                <tr>
                    <td><span class="product">tv</span></td>
                    <td><span class="price">$142</span></td>
                    <td><span class="count">654</span></td>
                </tr>
                <tr>
                    <td><span class="product">tv</span></td>
                    <td><span class="price">$142</span></td>
                    <td><span class="count">654</span></td>
                </tr>
                <tr>
                    <td><span class="product">tv</span></td>
                    <td><span class="price">$142</span></td>
                    <td><span class="count">654</span></td>
                </tr>
                <tr>
                    <td><span class="product">tv</span></td>
                    <td><span class="price">$142</span></td>
                    <td><span class="count">654</span></td>
                </tr>
                <tr>
                    <td><span class="product">tv</span></td>
                    <td><span class="price">$142</span></td>
                    <td><span class="count">654</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
